<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>LeetMetric</h2>
        <div class="user">
            <p>Enter your username here: </p>
            <div class="userinput">
                <input type="text" placeholder="Username here" id="userinp">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats" >
            <div class="progress" style="content-visibility: hidden;">
                <div class="progress-item">
                    <div class="easypro circle">
                        <span id="easy"></span>
                        Easy
                    </div>
                </div>

                <div class="progress-item">
                    <div class="medpro  circle">
                        <span id="med"></span>
                        Medium
                    </div>
                </div>

                <div class="progress-item">
                    <div class="hardpro  circle">
                        <span id="hard"></span>
                        Hard
                    </div>
                </div>

            
            
            </div>

            <div class="stats-cards"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
